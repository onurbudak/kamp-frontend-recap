<table class="table">
  <h5>Renkler</h5>
  <ul class="list-group">
    <li class="list-group-item list-group-item-dark" routerLink="/cars">
      Tümü
    </li>
    <li
      *ngFor="let color of colors"
      class="list-group-item"
      routerLink="/cars/color/{{ color.id }}"
      (click)="setCurrentColor(color)"
    >
      {{ color.colorName }}
    </li>
  </ul>
</table>
