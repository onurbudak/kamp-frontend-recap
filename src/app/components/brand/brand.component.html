<table class="table">
  <h5>Markalar</h5>
  <ul class="list-group">
    <li class="list-group-item list-group-item-dark" routerLink="/cars">
      Tümü
    </li>
    <li
      *ngFor="let brand of brands"
      class="list-group-item"
      routerLink="/cars/brand/{{ brand.id }}"
      (click)="setCurrentBrand(brand)"
    >
      {{ brand.brandName }}
    </li>
  </ul>
</table>
